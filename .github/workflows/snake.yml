name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: Fayzimurod
          outputs: |
            dist/github-contribution-grid-snake.svg?palette=github-dark&color_snake=purple&snake_length=5
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=purple&snake_length=5
          theme: "github-dark"
          color_snake: "purple"
          snake_length: 5
          
      - name: Deploy to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          keep_files: true
